<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Result Summary Component</title>
</head>
<body>
    <main class="main_container">
        <div class="left_container">
            <p class="details">Your Result</p>
            <div class="first_heading"><h1>76</h1><span class="first_heading_span"> of 100</span></div>
            <h2>Great</h2>
            <p class="details info">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right_container">
            <h3 class="summary_heading">Summary</h3>
            <div class="summary reaction">
                <img src="img/icon-reaction.svg" alt="Reaction">
                <p class="header_Reaction">Reaction</p>
                <p class="align_end"><span class="summary_span">80</span> / 100</p>
            </div>
            <div class="summary memory">
                <img src="img/icon-memory.svg" alt="Memory">
                <p class="header_Memory">Memory</p>
                <p class="align_end"><span class="summary_span">92</span> / 100</p>
            </div>
            <div class="summary verbal">
                <img src="img/icon-verbal.svg" alt="verbal">
                <p class="header_Verbal">Verbal</p>
                <p class="align_end"><span class="summary_span">61</span> / 100</p>
            </div>
            <div class="summary visual">
                <img src="img/icon-visual.svg" alt="Visual">
                <p class="header_Visual">Visual</p>
                <p class="align_end"><span class="summary_span">72</span> / 100</p>
            </div>
            
            <button>Continue</button>


        </div>
    </main>
</body>
</html>
